<template name="allPosts">
<container>
	<ul>
      {{#each posts}}
        {{> singlePost}}
        <p class="waves-effect waves-light btn removePost">
        Delete
        </p>
        <p><a class="waves-effect waves-light btn" href="/view/{{this._id}}">View</a></p>
      {{/each}}
    </ul>
</container>
</template>
